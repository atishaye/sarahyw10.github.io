<!DOCTYPE html>

<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title><Elections</title>
    <link rel="stylesheet" href="elections.css">
    <script src="elections.js"></script>
  </head>
  <body>
    <header> </header>
    <main>
      <div id="location-bar">
        <div id="location-text">
          <p>You are in</p>
          <h2>10038</h2>
          <p id="location-name">District 13, New York, NY<p>
        </div>
        <button type="button">Change location</button>
      </div>
      <div id="checkbox-bar">
        <p>Type of Elections</p>
        <div id="checkboxes">
          <input type="checkbox" checked>
          <label for="federal">Federal</label><br>
          <input type="checkbox" checked>
          <label for="state">State</label><br>
          <input type="checkbox" checked>
          <label for="local">Local</label><br>
        </div>
      </div>
      <div id="elections">
        <div class="election-box">
          <img class="election-image" src="https://blog.matcharesident.com/wp-content/uploads/2020/05/flag-1294654_1280-750x450.png"
           alt="US flag imposed on map of lower 48 states">
          <div class="election-info">
            <a href=""><h3>General Elections</h3></a>
            <h4>November 3rd</h4>
          </div>
          <div class="election-action">
            <button>Add Reminder</button>
            <p><u>Share</u></p>
          </div>
        <div>
      </div>
    </main>
    <footer> </footer>
  </body>
</html>
